<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BÃ¤nner</title>
  <style media="screen">

    body{
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .kast{
      background-color: grey;
      height: 30vh;
      width: 105vw;
      transition: ease-in-out 1s;
      margin-left: -5vw;
    }

    .kast2{
      background-color: grey;
      overflow: hidden;
      height: 80vh;
      width: 80vw;
      margin-left: 10vw;
      margin-top: 7.5vh;
      transition: ease-in-out 1s;
    }
  </style>
  <script>
    let active = false;
    function changeSize () {
      if (!active) {
        document.getElementById("kast").setAttribute("class", "kast2");
        active = true;
      } else if (active) {
        document.getElementById("kast").setAttribute("class", "kast");
        active = false;
      }
    }
  </script>
</head>
<body>
  <div id="kast" class="kast" onclick="changeSize();">

  </div>

</body>
</html>
