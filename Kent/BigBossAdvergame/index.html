    <style>
		*{
			font-family: Arial;
			background-color: white;
			color: white;
		}
		body {
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
      background-color: black;
      overflow: hidden;
      /*padding-top: 5vh;*/
		}
	</style>
  </head>
  <body>
    <div id="chartId" class="chart-container" style="position: relative; height:50%; width:50%; display: none; position: absolute; border: solid 1px black;">
      <canvas id="tagasiSide">
        <script>
        let chart;
            let ctx = document.getElementById('tagasiSide').getContext('2d');
            function drawChart () {
              chart = new Chart(document.getElementById("tagasiSide"), {
              type: 'bar',
              data: {
                labels: ["1", "2", "3", "4", "5"],
                  datasets: [{
                    label: "Ideal",
                    type: "line",
                      borderColor: "#000000",
                    data: [1,2,4,2,1],
                    fill: false
                  }, {
                    label: "You",
                    type: "bar",
                    backgroundColor: "rgba(255, 0, 0, 0.7)",
                    data: [levelInfo[0], levelInfo[1], levelInfo[2], levelInfo[3], levelInfo[4]],
                  }
                ]
              },
              options: {
                scales: {
                  xAxes: [{
                      scaleLabel: {
                        display: true,
                        labelString: 'Level'
                      }
                  }],
                  yAxes: [{
                    ticks: {
                      beginAtZero: true,
                        callback: function(value, index, values) {
                          if (Math.floor(value) === value) {
                              return value;
                          }
                        }
                      },
                      scaleLabel: {
                        display: true,
                        labelString: 'Passed Students'
                      }
                    }]
                  },
                title: {
                  display: true,
                  text: 'Results'
                },
                  legend: { display: true, labels: {usePointStyle: true} }
                }
            });
            }
        </script>
      </canvas>
    </div>
  </body>
